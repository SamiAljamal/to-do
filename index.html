<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>to do list</title>
  </head>
  <body>
    <div class="container">
      <h1>Thngs to do</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              <h2>To-do List</h2>
              <form id="list">
                <div class="form-group">
                  <label for="task">Write in the To-do-list</label>
                  <input type="text" class="form-control" id="task">
                </div>
                <div class="form-group">
                  <label for="time">estimated time in minutes</label>
                  <input type="number" class="form-control" id="time">
                </div>
                <select class="form-control" id="priority">
                  <option value="High">High Priority</option>
                  <option value="Normal">Regular Priority</option>
                  <option value="Low">Low Priority</option>
                </select>
                <button type="submit" class="btn">Add</button>
              </form>
              <h2>To Do:</h2>
              <ul id="show-it">
              </ul>
            </div>
            <div class="col-md-6">
              <div id="show-list">
                <p> <span class="task-do"></span></p>
              </div>
            </div>
          </div>
        </div>
        <div id="robbins" class="col-md-6">
          <h2>You did it!</h2>
          <img src="http://static3.businessinsider.com/image/5509ce91eab8ea5a4b072930-400/tony-robbins-explains-how-he-sustains-energy-with-no-stimulants-and-little-sleep.jpg" alt="" />

        </div>
      </div>
    </div>

  </body>
</html>
